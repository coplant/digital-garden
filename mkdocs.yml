# Project information
site_name: The Evening Swamp

# Repository
repo_name: coplant/digital-garden
repo_url: https://github.com/coplant/digital-garden

# Configuration
theme:
  name: material
  features:
#    - navigation.sections
    - navigation.tabs
    - navigation.tracking
#    - navigation.footer
    - toc.follow

    - search.suggest
    - search.highlight
    - search.share

    - content.tabs.link
    - content.code.annotation
    - content.code.copy
#    - content.action.edit
#    - content.action.view
    - content.tooltips
  language: ru
  palette:
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
#        name: Switch to light mode

    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-outline
#        name: Switch to dark mode

# Plugins
plugins:
  - blog
  - tags:
      tags_file: tags.md
  - section-index
  - literate-nav:
      nav_file: SUMMARY.md
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Navigation
#nav:
#  - Home: index.md
#  - Python:
#    - Getting started: python/1.md
#    - Продолжение: python/2.md
#  - Blog:
#    - blog/index.md

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

